<!DOCTYPE html>
<html>
<head>
    <title>OAuth Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .success { color: green; }
        .error { color: red; }
        .token { word-break: break-all; background: #f5f5f5; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>OAuth2 Authentication Test</h1>
        <div id="result"></div>
        <div>
            <a href="/oauth2/authorization/google">Login with Google</a>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const userType = urlParams.get('userType');
        const error = urlParams.get('error');
        
        const resultDiv = document.getElementById('result');
        
        if (token) {
            resultDiv.innerHTML = `
                <div class="success">
                    <h2>✅ Authentication Successful!</h2>
                    <p><strong>User Type:</strong> ${userType}</p>
                    <p><strong>JWT Token:</strong></p>
                    <div class="token">${token}</div>
                    <p>You can now use this token to make authenticated API calls.</p>
                </div>
            `;
        } else if (error) {
            resultDiv.innerHTML = `
                <div class="error">
                    <h2>❌ Authentication Failed</h2>
                    <p><strong>Error:</strong> ${error}</p>
                </div>
            `;
        } else {
            resultDiv.innerHTML = `
                <p>Click the link above to test Google OAuth2 login.</p>
            `;
        }
    </script>
</body>
</html>
